<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Семантична мережа</title>
<script type="text/javascript" src="https://www.google.com/jsapi">/*підключаємо бібліотеку google jsapi*/</script>  
<script type="text/javascript"> //в даному скрипті пишемо джава скрипт
//підключення елементів wordtree
 google.load("visualization", "1.1", {packages:["wordtree"]});
 google.setOnLoadCallback(drawChart);

 function drawChart() {
 var data = google.visualization.arrayToDataTable(
 [ //прописуємо вітки мережі
    ['Фразы'],
 	['студент отримав завдання'],
 	['студент отримав відомості щодо сроків'],['студент отримав відомості щодо консультації'],['студент отримав відомості стосовно оформлення'],['студент отримав відомості стосовно здачі'],
 	['студент знаходить інформацію осмислює'],['студент знаходить інформацію консультується'],['студент знаходить інформацію оформлює'],
 	['студент знаходить приклад розбирається'],['студент знаходить приклад вирішує складає_програму'],['студент знаходить приклад вирішує оформлює'],
 	['студент здійснює подання відомості'],['студент здійснює подання відгук_керівника'],['студент здійснює подання рецензії'],
 	['студент здійснює захист_роботи надає відповідь'],['студент здійснює захист_роботи надає заключ_слова'],
 	['студент здійснює захист_роботи рішення комісії']] );
 //задаємо візуальні параметри
 var options = {
  maxFontSize: 18,	
  wordtree: {
    format: 'implicit',
    word: 'студент', //слово від якого будується дерево
   }
 };
 var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
 chart.draw(data, options);//передали дані стилю та прописані гілки
 }
 </script> 

</head>
<body style="margin-top: 3%; padding: 0;">
	<div id="wordtree_basic" style=""></div> 
</body>
</html>
